<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI for Sensitive Security</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f8f9fa;
            color: #333;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .safe {
            background-color: #d4edda;
            color: #155724;
        }
        .unsafe {
            background-color: #f8d7da;
            color: #721c24;
        }
        .neutral {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h2>Email Security Status</h2>
    <div id="status" class="status neutral">
        No email open.
    </div>

    <script src="popup.js"></script>
</body>
</html>
